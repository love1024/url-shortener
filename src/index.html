<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Url shorterner microservice</h1>
        <h3>short the url passed as parameter and that short url can be
            used to access the website.</h3>
        <hr/>
        <h1>Example</h1>
        <h2>Input</h2>
        <h3>localhost:2500/http://google.com</h3>
        <h3>localhost:2500/8337</h3>

        <h2>Output</h2>
        <h3>{"original_url":"http://google.com","short_url":"localhost:2500/8337"}</h3>
        <h3>redirect to http://google.com</h3>
        <hr/>
    </body>
</html>
